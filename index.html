<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-lg space-y-6 border border-gray-700">
        <h1 class="text-3xl font-bold text-center text-blue-400">Number System Converter</h1>

        <div class="flex flex-col space-y-4">
            <div class="flex flex-col">
                <label for="inputNumber" class="text-sm font-medium mb-1 text-gray-400">Number to Convert</label>
                <input type="text" id="inputNumber" placeholder="Enter a number..."
                       class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>

            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                <div class="flex-1">
                    <label for="fromBase" class="text-sm font-medium mb-1 text-gray-400">From System</label>
                    <select id="fromBase"
                            class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                        <option value="2">Binary (Base 2)</option>
                        <option value="8">Octal (Base 8)</option>
                        <option value="10" selected>Decimal (Base 10)</option>
                        <option value="16">Hexadecimal (Base 16)</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label for="toBase" class="text-sm font-medium mb-1 text-gray-400">To System</label>
                    <select id="toBase"
                            class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                        <option value="2">Binary (Base 2)</option>
                        <option value="8">Octal (Base 8)</option>
                        <option value="10">Decimal (Base 10)</option>
                        <option value="16" selected>Hexadecimal (Base 16)</option>
                    </select>
                </div>
            </div>
        </div>

        <button id="convertBtn"
                class="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
            Convert
        </button>

        <div class="bg-gray-900 p-6 rounded-xl border border-gray-700">
            <h2 class="text-xl font-semibold mb-2 text-gray-300">Result:</h2>
            <p id="resultDisplay" class="text-2xl font-mono break-all text-green-400">
            </p>
        </div>

        <div id="messageBox" class="hidden absolute top-4 left-1/2 -translate-x-1/2 bg-red-600 text-white p-3 rounded-lg shadow-lg">
            <span id="messageText"></span>
        </div>
    </div>

    <script>
        const inputNumber = document.getElementById('inputNumber');
        const fromBaseSelect = document.getElementById('fromBase');
        const toBaseSelect = document.getElementById('toBase');
        const convertBtn = document.getElementById('convertBtn');
        const resultDisplay = document.getElementById('resultDisplay');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        function showMessage(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        function convertNumber() {
            const numberString = inputNumber.value.trim();
            const fromBase = parseInt(fromBaseSelect.value, 10);
            const toBase = parseInt(toBaseSelect.value, 10);

            if (!numberString) {
                showMessage("Please enter a number to convert.");
                return;
            }

            const decimalNumber = parseInt(numberString, fromBase);

            if (isNaN(decimalNumber)) {
                showMessage(`The number "${numberString}" is not a valid number in base ${fromBase}.`);
                resultDisplay.textContent = 'Invalid input';
                return;
            }
            
            if (decimalNumber < 0) {
                 showMessage("Negative numbers are not supported.");
                 resultDisplay.textContent = 'Invalid input';
                 return;
            }
            
            let result = decimalNumber.toString(toBase);
            if (toBase === 16) {
                result = result.toUpperCase();
            }

            resultDisplay.textContent = result;
        }

        convertBtn.addEventListener('click', convertNumber);

        inputNumber.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                convertNumber();
            }
        });
    </script>

</body>
</html>
